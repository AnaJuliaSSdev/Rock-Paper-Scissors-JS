<!DOCTYPE html>
<html>

<head>
  <title> Rock Paper Scissors </title>
  <link rel="stylesheet" href="/Rock-Paper-Scissors/styles/10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">
    Rock Paper Scissors
  </p>
  <!-- When the user chooses a move, the "playGame" function is called,
  which has the selected move as a parameter -->
  <button onclick="
      
      playGame('rock'); 

    " class="move-button"><img src="images/rock-emoji.png" alt="Rock" class="move-icon"></button>

  <button onclick="
    
      playGame('paper');
    
    " class="move-button"><img src="images/paper-emoji.png" alt="Paper" class="move-icon"></button>

  <button onclick="
  
        playGame('scissors');
    
    " class="move-button"><img src="images/scissors-emoji.png" alt="Scissors" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  
  <!--The player can also reset the score,
  and in this case, the attributes of the score object are reset, 
  as well as the Score of localStorage; -->
  <button onclick="
    score.wins =0; 
    score.losses=0; 
    score.ties=0; 
    localStorage.removeItem('score');
    updateScoreElements(); 
  " class="reset-score-button">Reset Score</button>

  <script src="/Rock-Paper-Scissors/script/10-rock-paper-scissors.js">
    
  </script>
</body>

</html>
